# general settings
name: deploy_DRP-LKDN_x2
model_type: SRModel
scale: 2
num_gpu: 0  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/Set5/GTmodx2
    dataroot_lq: datasets/Set5/LRbicx2
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/Set14/GTmodx2
    dataroot_lq: datasets/Set14/LRbicx2
    io_backend:
      type: disk

  test_3:
    name: BSD100
    type: PairedImageDataset
    dataroot_gt: datasets/BSD100/GTmodx2
    dataroot_lq: datasets/BSD100/LRbicx2
    io_backend:
      type: disk

  test_4:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/Urban100/GTmodx2
    dataroot_lq: datasets/Urban100/LRbicx2
    io_backend:
      type: disk

  test_5:
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: datasets/Manga109/GTmodx2
    dataroot_lq: datasets/Manga109/LRbicx2
    io_backend:
      type: disk

# network structures
network_g:
  type: DRP_LKDN
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 56
  num_atten: 56
  num_block: 8
  upscale: 2
  num_in: 4
  conv: DPR_BSConvU_g2_4
  deploy: True
  upsampler: pixelshuffledirect

# path
path:
  pretrain_network_g: pretrained_models/Rep-DRP-LKDN_x2.pth
  param_key_g: params
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
      better: higher  # the higher, the better. Default: higher
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
      better: higher
